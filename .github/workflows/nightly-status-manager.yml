# Manages nightly test status for PRs based on labels and file changes.
#
# 1. Label-based bypass:
#    - When 'no-nightly' label is added: sets nightly-tests status to success
#    - When 'no-nightly' label is removed: sets status to pending
#
# 2. Automatic bypass for trivial changes:
#    - When PR only modifies non-code files (docs, README, etc.), automatically
#      sets nightly-tests status to success without running expensive tests

name: Nightly Status Manager

on:
  pull_request:
    types: [labeled, unlabeled, opened, synchronize, reopened]

permissions:
  statuses: write
  pull-requests: read
  contents: read

jobs:
  # Filter to detect if PR contains non-trivial changes requiring nightly tests
  filter:
    runs-on: ubuntu-latest
    if: |
      github.event.action == 'opened' ||
      github.event.action == 'synchronize' ||
      github.event.action == 'reopened'
    outputs:
      needs_nightly: ${{ steps.filter.outputs.test }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            test:
              - 'palace/**'
              - 'cmake/**'
              - 'extern/**'
              - 'examples/**'
              - 'test/examples/**'
              - 'test/unit/**'
              - 'spack_repo/**'
              - '.github/actions/**'
              - '.github/workflows/nightly.yml'
              - '.github/workflows/nightly-status-manager.yml'

  # Automatically bypass nightly tests for trivial changes
  handle-trivial-changes:
    needs: filter
    if: |
      needs.filter.outputs.needs_nightly == 'false' &&
      !contains(github.event.pull_request.labels.*.name, 'trigger-nightly') &&
      !contains(github.event.pull_request.labels.*.name, 'no-nightly')
    runs-on: ubuntu-latest
    steps:
      - name: Set bypass status for trivial changes
        run: |
          gh api repos/${{ github.repository }}/statuses/${{ github.event.pull_request.head.sha }} \
            --method POST \
            --field state=success \
            --field context=nightly-tests \
            --field description="Nightly tests bypassed (trivial changes)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Require nightly tests when non-trivial changes are detected
  handle-non-trivial-changes:
    needs: filter
    if: |
      needs.filter.outputs.needs_nightly == 'true' &&
      !contains(github.event.pull_request.labels.*.name, 'no-nightly')
    runs-on: ubuntu-latest
    steps:
      - name: Set pending status for non-trivial changes
        run: |
          gh api repos/${{ github.repository }}/statuses/${{ github.event.pull_request.head.sha }} \
            --method POST \
            --field state=pending \
            --field context=nightly-tests \
            --field description="Waiting for nightly tests"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Handle adding/removing 'no-nightly' label
  handle-no-nightly:
    if: contains(github.event.label.name, 'no-nightly')
    runs-on: ubuntu-latest
    steps:
      # When label is added: bypass nightly requirement
      - name: Set bypass status
        if: github.event.action == 'labeled'
        run: |
          gh api repos/${{ github.repository }}/statuses/${{ github.event.pull_request.head.sha }} \
            --method POST \
            --field state=success \
            --field context=nightly-tests \
            --field description="Nightly tests bypassed"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # When label is removed: require nightly testing again
      - name: Remove bypass status
        if: github.event.action == 'unlabeled'
        run: |
          gh api repos/${{ github.repository }}/statuses/${{ github.event.pull_request.head.sha }} \
            --method POST \
            --field state=pending \
            --field context=nightly-tests \
            --field description="Waiting for nightly tests"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
